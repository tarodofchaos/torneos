services:
  # Backend API Service
  - type: web
    name: onubamtgtournaments-api
    env: node
    plan: free
    buildCommand: |
      npm install
      cd server && npm install
      cd ../web && npm install
      cd ../web && npm run build
      cd ../server && npm run deploy
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: onubamtgtournaments-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: ADMIN_EMAILS
        sync: false
      - key: FRONTEND_URL
        value: https://onubamtgtournaments-web.onrender.com
    healthCheckPath: /health

  # Frontend Web Service
  - type: web
    name: onubamtgtournaments-web
    env: static
    buildCommand: |
      npm install
      cd web && npm install
      cd web && npm run build
    staticPublishPath: ./web/dist
    routes:
      - type: rewrite
        source: /api/*
        destination: https://onubamtgtournaments-api.onrender.com/api/*
      - type: rewrite
        source: /auth/*
        destination: https://onubamtgtournaments-api.onrender.com/auth/*
      - type: rewrite
        source: /logout
        destination: https://onubamtgtournaments-api.onrender.com/logout
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: onubamtgtournaments-db
    plan: free
    databaseName: torneos
    user: tarod
